<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div>
      <button id="circle">Circle</button>
      <button id="image">Image</button>
      <button id="triangle">Triangle</button>
    </div>
    <div>
      <label><input id="aaNone" type="radio" name="aaType" value="1" checked>NONE</label>
      <label><input id="fxaa" type="radio" name="aaType" value="2">FXAA</label>
      <label><input id="msaa" type="radio" name="aaType" value="3">MSAA</label>
      <label><input id="aaAll" type="radio" name="aaType" value="4">ALL</label>
    </div>
    <div>
      <label><input id="cNone" type="radio" name="coverageType" value="1"
          checked>NONE</label>
      <label><input id="cAlpha" type="radio" name="coverageType" value="2">ALPHA:1.0</label>
      <label><input id="cBlend" type="radio" name="coverageType" value="3">BLEND</label>
      <label><input id="cALL" type="radio" name="coverageType" value="4">ALL</label>
    </div>
    <canvas id="canvas"></canvas>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
